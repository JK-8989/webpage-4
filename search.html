<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="search.css">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<title>Searchable Image Gallery</title>
</head>
<body>
	<form action="search.html" class="search-container">
		<a href="main.html" class="home-icon"><i class="material-icons">home</I></a>
		<div class="search-icon-box">
			<input type="text" autocomplete="off" name="search" class="search-input" placeholder="search image">
			<span id="search-icon" class="material-icons-outlined">search</span>
		</div>
	</form>

<div class="popup-bg hide">
    <button class="close-btn"><ion-icon name="close-outline"></ion-icon></button>
    <a href="#" target="_blank" class="link-btn"><ion-icon name="link-outline"></ion-icon></a>
    <img src="" class="large-img" alt="">
    <p class="info"></p>
    <a class="pre-btn"><ion-icon name="chevron-back-outline"></ion-icon></a>
    <a class="next-btn"><ion-icon name="chevron-forward-outline"></ion-icon></a>
</div>
<section class="gallery hide"></section>

	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
