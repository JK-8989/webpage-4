<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Searchable Image Gallery</title>
</head>
<body>
    <header class="header-section">
    <div class="header-content">
        <h1 class="logo">Inspiration</h1>
        <p class="sub-line">Search royalty free images and get inspired.</p>
        <form action="search.html" target="_blank">
            <input type="text" autocomplete="off" name="search" class="search-box" placeholder="search image">
            <span id="search-icon" class="material-icons-outlined">search</span>
        </form>
    </div>
</header>
<div class="popup-bg hide">
    <button class="close-btn"><ion-icon name="close-outline"></ion-icon></button>
    <a href="#" target="_blank" class="link-btn"><ion-icon name="link-outline"></ion-icon></a>
    <img src="" class="large-img" alt="">
    <p class="info"></p>
    <a class="pre-btn"><ion-icon name="chevron-back-outline"></ion-icon></a>
    <a class="next-btn"><ion-icon name="chevron-forward-outline"></ion-icon></a>
</div>
<section class="gallery hide"></section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
