<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/tooltips.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://kit.fontawesome.com/2ee8ce4aa8.js" crossorigin="anonymous"></script>
        <title>Searchable Image Gallery</title>
    </head>
    <body>
        <header class="header-section">
            <nav>
                <a href="#" class="home-icon"><i id="home" class="material-icons">home</I></a>
                <ul>
                    <li id="read-me">ReadMe</li>
                    <li id="link-ref"><a href="https://unsplash.com/" target="_blank"><ion-icon name="link"></ion-icon></a></li>
                </ul>
            </nav>
            <div class="header-content">
                <h1 class="logo">Inspiration</h1>
                <p class="sub-line">Search royalty free images and get inspired.</p>
                <form action="search.html">
                    <input type="text" autocomplete="off" name="search" class="search-box" placeholder="search image">
                    <span id="search-icon" class="material-icons-outlined">search</span>
                </form>
            </div>
        </header>
        <div class="popup-bg hide">
            <div class="social-media-wrap">
                <a href="#" class="collection" target="_blank" data-tooltip="Collection"><img id="thumb-nail" data-tooltip="Collection" src="" alt="photographer's profile thumbnail"></a>
                <a href="#" class="twitter-btn" target="_blank" data-tooltip="Twitter"><i class="fa-brands fa-twitter fa-xs"></i></a>
                <a href="#" class="insta-btn" target="_blank" data-tooltip="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="link-btn" target="_blank" data-tooltip="Download Link"><ion-icon name="link"></ion-icon></a>
                <a class="close-btn" target="_blank" data-tooltip="Close"><ion-icon name="close"></ion-icon></a>
            </div>
            <img src="" class="large-img" alt="">
            <p class="info"></p>
            <a class="page-end-1 visible" data-tooltip="Page End"><ion-icon id="end-1" name="stop-circle-outline"></ion-icon></a>
            <a class="pre-btn visible"><ion-icon name="chevron-back-outline"></ion-icon></a>
            <a class="next-btn visible"><ion-icon name="chevron-forward-outline"></ion-icon></a>
            <a class="page-end-2 visible" data-tooltip="Page End"><ion-icon id="end-2" name="stop-circle-outline"></ion-icon><a>     
        </div>
        <section class="gallery hide">
        <!-- tags structure being created by JavaScript on load
            <div class="item">
                    <img src="" alt="">
                    <h2>photographer-name</h2>
            </div> -->
        </section>
        <footer>
            <q>Always be creative</q>
            <div class="credits">
                <span class="material-symbols-outlined">api<span>API Image Gallery Project</span></span>
                <span class="material-symbols-outlined">architecture<span>Designed by JK</span></span>
                <span class="material-symbols-outlined">bolt<span>Powered by <a id="unsplash" href="https://unsplash.com" target="_blank">Unsplash.com</a></span></span>
            </div>
        </footer>

        

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
