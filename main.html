<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ee8ce4aa8.js" crossorigin="anonymous"></script>
    <title>Searchable Image Gallery</title>
</head>
<body>
    <header class="header-section">
    <div class="header-content">
        <h1 class="logo">Inspiration</h1>
        <p class="sub-line">Search royalty free images and get inspired.</p>
        <form action="search.html">
            <input type="text" autocomplete="off" name="search" class="search-box" placeholder="search image">
            <span id="search-icon" class="material-icons-outlined">search</span>
        </form>
    </div>
</header>

<div class="popup-bg hide">
    <div class="icons-wrapper">
        <a href="#" class="link-btn" target="_blank" id="link"><ion-icon name="link"></ion-icon></a>
        <a href="#" class="facebook-btn" target="_blank" ><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="twitter-btn" target="_blank" ><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="insta-btn" target="_blank" ><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="close-btn" target="_blank" id="close"><ion-icon name="close"></ion-icon></a>
    </div>
    <img src="" class="large-img" alt="">
    <p class="info"></p>
    <a class="pre-btn"><ion-icon name="chevron-back-outline"></ion-icon></a>
    <a class="next-btn"><ion-icon name="chevron-forward-outline"></ion-icon></a>
</div>
<section class="gallery hide">
<!-- the tags below will be created by JavaScript on load
    <div class="item">
            <img src="" alt="">
            <h2>photographer-name</h2>
    </div> -->
</section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
