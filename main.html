<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://kit.fontawesome.com/2ee8ce4aa8.js" crossorigin="anonymous"></script>
        <title>Searchable Image Gallery</title>
    </head>
    <body>
        <header class="header-section">
            <nav>
                <a id="home" href="#" class="home-icon"><i class="material-icons">home</I></a>
                <ul>
                    <li id="read-me">ReadMe</li>
                    <li id="link-ref"><a href="https://unsplash.com/" target="_blank"><ion-icon name="link"></ion-icon></a></li>
                </ul>
            </nav>
            <div class="header-content">
                <h1 class="logo">Inspiration</h1>
                <p class="sub-line">Search royalty free images and get inspired.</p>
                <form action="search.html">
                    <input type="text" autocomplete="off" name="search" class="search-box" placeholder="search image">
                    <span id="search-icon" class="material-icons-outlined">search</span>
                </form>
            </div>
        </header>
        <div class="popup-bg hide">
            <div class="social-media-wrap">
                <span class="profile-photo-wrap">
                    <img id="thumb-nail" src="" alt="photographer's profile thumbnail">
                </span>
                <a href="#" class="facebook-btn" target="_blank" ><i class="fa-brands fa-facebook-f fa-xs"></i></a>
                <a href="#" class="twitter-btn" target="_blank" ><i class="fa-brands fa-twitter fa-xs"></i></a>
                <a href="#" class="insta-btn" target="_blank" ><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="link-btn" target="_blank"><ion-icon name="link"></ion-icon></a>
                <a href="#" class="close-btn" target="_blank"><ion-icon name="close"></ion-icon></a>
            </div>
            <img src="" class="large-img" alt="">
            <p class="info"></p>
            <a class="first-page "><span>|</span></a>
            <a class="pre-btn visible"><ion-icon name="chevron-back-outline"></ion-icon></a>
            <a class="next-btn visible"><ion-icon name="chevron-forward-outline"></ion-icon></a>
            <a class="last-page "><span>|</span></a>
        </div>
        <section class="gallery hide">
        <!-- the tags below will be created by JavaScript on load
            <div class="item">
                    <img src="" alt="">
                    <h2>photographer-name</h2>
            </div> -->
        </section>

        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
